<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header><h1>Review Submitted!</h1></header>
    <main style="text-align: center; padding: 3rem;">
        <p>Your review has been successfully recorded.</p>
        <p>Reviews Completed: <span id="review-counter" style="font-size: 2rem; font-weight: bold;">0</span></p>
        <a href="form.html" style="color: var(--accent-color);">Back to Form</a>
    </main>
    <script>
        // Use localStorage to track submissions
        let numReviews = Number(localStorage.getItem("numReviews")) || 0;
        numReviews++;
        localStorage.setItem("numReviews", numReviews);
        document.getElementById("review-counter").textContent = numReviews;
    </script>
</body>
</html>
