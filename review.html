<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header><h1>Review Submitted!</h1></header>
    <main style="text-align: center; padding-top: 3rem;">
        <p>Thank you for your feedback.</p>
        <p>Total Reviews Completed: <span id="review-count" style="font-weight: bold; font-size: 1.5rem; color: var(--accent-color);">0</span></p>
        <br>
        <a href="form.html">Submit another review</a>
    </main>
    <script>
        // Local Storage Counter Requirement
        let numReviews = Number(window.localStorage.getItem("reviewCount-ls")) || 0;
        numReviews++;
        window.localStorage.setItem("reviewCount-ls", numReviews);
        document.querySelector("#review-count").textContent = numReviews;
    </script>
</body>
</html>
