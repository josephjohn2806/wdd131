<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Rwiza Restaurant QR Code Menu - Scan, Choose, and Order Your Favorite Dishes Easily.">
<meta name="author" content="joseph john">
<title>Rwiza Restaurant | QR Menu</title>

<style>
:root{
    --accent:#25D366;
    --bg:#f8fafc;
    --card:#ffffff;
}

body{
    margin:0;
    font-family:Segoe UI,sans-serif;
    background:var(--bg);
    color:#334155;
}

header{
    background:linear-gradient(135deg,#020617,#1e293b);
    color:#fff;
    text-align:center;
    padding:25px;
}

.logo{
    width:90px;
    margin-bottom:10px;
}

.container{
    max-width:1100px;
    margin:auto;
    padding:15px;
}

.lang-switch{
    text-align:right;
    margin-bottom:10px;
}

.lang-switch button{
    margin-left:5px;
    padding:6px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.table-box,.cart{
    background:var(--card);
    padding:15px;
    border-radius:12px;
    margin-bottom:20px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.menu-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.menu-item{
    background:var(--card);
    border-radius:12px;
    padding:15px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.menu-item img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:10px;
}

.price{
    font-weight:bold;
    margin:5px 0;
}

button{
    background:var(--accent);
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
}

.cart ul{
    list-style:none;
    padding:0;
}

.cart li{
    display:flex;
    justify-content:space-between;
    margin-bottom:5px;
}

.total{
    font-weight:bold;
    margin-top:10px;
}
</style>

<script>
let cart = [];
let lang = "en";

const texts = {
    en:{
        table:"Table Number",
        order:"Send Order via WhatsApp",
        cart:"Your Order",
        add:"Add to Cart"
    },
    sw:{
        table:"Namba ya Meza",
        order:"Tuma Oda kwa WhatsApp",
        cart:"Oda Yako",
        add:"Ongeza kwenye Kikapu"
    }
};

function switchLang(l){
    lang=l;
    document.getElementById("tableLabel").innerText=texts[l].table;
    document.getElementById("cartTitle").innerText=texts[l].cart;
    document.getElementById("sendBtn").innerText=texts[l].order;
    document.querySelectorAll(".addBtn").forEach(b=>b.innerText=texts[l].add);
}

function addToCart(name,price){
    const item=cart.find(i=>i.name===name);
    if(item){item.qty++;}else{cart.push({name,price,qty:1});}
    renderCart();
}

function renderCart(){
    const list=document.getElementById("cartItems");
    list.innerHTML="";
    let total=0;

    cart.forEach((item,i)=>{
        total+=item.price*item.qty;
        list.innerHTML+=`
        <li>${item.name} x${item.qty}
        <span>
            <button onclick="changeQty(${i},-1)">-</button>
            <button onclick="changeQty(${i},1)">+</button>
        </span>
        </li>`;
    });
    document.getElementById("total").innerText="Total: TZS "+total;
}

function changeQty(i,c){
    cart[i].qty+=c;
    if(cart[i].qty<=0) cart.splice(i,1);
    renderCart();
}

function sendOrder(){
    if(cart.length===0) return alert("Cart is empty");
    const table=document.getElementById("tableNumber").value||"N/A";
    let msg=`Hello Rwiza Restaurant,%0ATable: ${table}%0A%0AOrder:%0A`;
    cart.forEach(i=>msg+=`${i.name} x${i.qty}%0A`);
    window.open("https://wa.me/255747786808?text="+msg,"_blank");
}
</script>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h1>Rwiza Restaurant</h1>
    <p>Scan • Choose • Order</p>
</header>

<div class="container">

<div class="lang-switch">
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('sw')">Swahili</button>
</div>

<div class="table-box">
    <label id="tableLabel">Table Number</label>
    <input id="tableNumber" placeholder="Enter table number">
</div>

<div class="menu-grid">

<div class="menu-item">
    <img src="images/ugalibeef.jpg">
    <h3>Ugali & Beef</h3>
    <div class="price">TZS 10,000</div>
    <button class="addBtn" onclick="addToCart('Ugali & Beef',10000)">Add to Cart</button>
</div>

<div class="menu-item">
    <img src="images/ugalikuku.jpg">
    <h3>Ugali & Chicken</h3>
    <div class="price">TZS 12,000</div>
    <button class="addBtn" onclick="addToCart('Ugali & Chicken',12000)">Add to Cart</button>
</div>

<div class="menu-item">
    <img src="images/nyamachoma.jpg">
    <h3>Nyama Choma</h3>
    <div class="price">TZS 15,000</div>
    <button class="addBtn" onclick="addToCart('Nyama Choma',15000)">Add to Cart</button>
</div>

<div class="menu-item">
    <img src="images/pilau.jpg">
    <h3>Pilau</h3>
    <div class="price">TZS 9,000</div>
    <button class="addBtn" onclick="addToCart('Pilau',9000)">Add to Cart</button>
</div>


<div class="menu-item">
    <img src="images/freshjuice.jpg">
    <h3>Fresh Juice</h3>
    <div class="price">TZS 3,000</div>
    <button class="addBtn" onclick="addToCart('Fresh Juice',3000)">Add to Cart</button>
</div>

</div>

<div class="cart">
    <h3 id="cartTitle">Your Order</h3>
    <ul id="cartItems"></ul>
    <div class="total" id="total">Total: TZS 0</div>
    <button id="sendBtn" onclick="sendOrder()" style="width:100%;margin-top:10px;">
        Send Order via WhatsApp
    </button>
</div>

</div>

</body>
</html>
