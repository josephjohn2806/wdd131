<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="A resource page for Tanzania featuring geographical data and current weather conditions, including a custom wind chill calculation.">
    
    <meta name="author" content="Joseph John">
    
    <title>Tanzania | Country Page</title>
    
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Tanzania</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/tanzania-large.webp" media="(min-width: 800px)">
                <img src="images/tanzania.webp" alt="Tanzania landscape" loading="lazy">
            </picture>
            <div class="hero-label">Tanzania Flag</div>
        </div>

        <section class="data">
            <h2>Data</h2>
            <ul>
                <li><strong>Area:</strong> 947,303 sq km</li>
                <li><strong>Population:</strong> 67.5 Million</li>
                <li><strong>Capital:</strong> Dodoma</li>
                <li><strong>Languages:</strong> Swahili, English</li>
                <li><strong>Currency:</strong> Shilling</li>
            </ul>
        </section>

        <section class="weather">
            <h2 class="weather-heading">Weather</h2>
            <div class="weather-content">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="weather-svg">
                    <circle cx="12" cy="12" r="5" fill="#FCD116"/>
                    <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.07-7.07l-1.41 1.41M6.34 17.66l-1.41 1.41m12.73 0l-1.41-1.41M6.34 6.34l-1.41-1.41" />
                </svg>
                <p>Temperature: <span id="temp">9</span>Â°C</p>
                <p>Conditions: Partly Cloudy</p>
                <p>Wind: <span id="wind">10</span> km/h</p>
                <p>Wind Chill: <span id="windchill"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Joseph John | Tanzania</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
