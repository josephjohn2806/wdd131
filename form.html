<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A product review form for users to rate and provide feedback on their recent purchases.">
    <meta name="author" content="Your Name">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css"> 
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
                <option value="p1">TechGadget X1</option>
                <option value="p2">SmartWatch Pro</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">1</label>

                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">2</label>

                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">3</label>

                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">4</label>

                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">5</label>
            </fieldset>

            <label for="review-date">Date of Purchase:</label>
            <input type="date" id="review-date" name="review_date" required>

            <fieldset>
                <legend>Which features did you use?</legend>
                <input type="checkbox" id="feature1" name="features" value="durable">
                <label for="feature1">Durable</label>

                <input type="checkbox" id="feature2" name="features" value="easy">
                <label for="feature2">Easy to Use</label>

                <input type="checkbox" id="feature3" name="features" value="fast">
                <label for="feature3">Fast Shipping</label>

                <input type="checkbox" id="feature4" name="features" value="value">
                <label for="feature4">Good Value</label>
            </fieldset>

            <label for="comments">Review Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Joseph Samwel John | Kenya</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
