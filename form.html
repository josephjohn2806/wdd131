<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for WDD 131 assignment.">
    <title>Product Review Form - WDD 131</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-container">
                    <label><input type="radio" name="rating" value="1" required> <span>☆</span></label>
                    <label><input type="radio" name="rating" value="2"> <span>☆☆</span></label>
                    <label><input type="radio" name="rating" value="3"> <span>☆☆☆</span></label>
                    <label><input type="radio" name="rating" value="4"> <span>☆☆☆☆</span></label>
                    <label><input type="radio" name="rating" value="5"> <span>☆☆☆☆☆</span></label>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <button type="submit" id="submitBtn">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Joseph Samwel John | Kenya</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
