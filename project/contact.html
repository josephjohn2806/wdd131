<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Musembi Earthways Safaris to plan your custom safari. Connect with our conservation experts for personalized travel experiences.">
    <meta author="Joseph John">
    <title>Contact Us | Musembi Earthways Safaris</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo-container">
        <img src="images/logo.png" alt="Musembi Earthways Logo" class="logo-img">
        <div class="logo-text-group">
            <span class="logo">MUSEMBI</span>
            <span class="logo"><span>EARTHWAYS</span></span>
        </div>
    </a>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
</header>

    <main class="form-hero">
        <div class="form-card">
            <h2>START YOUR JOURNEY</h2>
            <p>Connect with our conservation experts to plan your custom safari.</p>
            
            <form id="safariForm" class="safari-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="name" required placeholder="Enter your name">

                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" name="email" required placeholder="email@example.com">

                <label for="safari-choice">Your Interest</label>
                <select id="safari-choice" name="safari">
                    <option value="solo">Solo Impact Safari (Scenario A)</option>
                    <option value="family">5-Day Cultural Family Journey (Scenario B)</option>
                    <option value="other">General Inquiry</option>
                </select>

                <label for="message">How can we help you connect with nature?</label>
                <textarea id="message" name="msg" rows="5" required></textarea>

                <button type="submit" class="poveda-btn">REQUEST PROPOSAL</button>
            </form>
        </div>
    </main>

    <footer>
        <p id="visit-tracker"></p>
        <p>&copy; 2026 Musembi Earthways Safaris | <a href="references.html">References</a></p>
    </footer>
    <script src="scripts/project.js"></script>
</body>
</html>
