<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Musembi Earthways Safaris</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="index.html" class="logo"><span>MUSEMBI <span>EARTHWAYS</span></span></a>
            <button id="menu-toggle"><span></span><span></span><span></span></button>
            <ul id="nav-menu" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Start Your Journey</h2>
            <form id="contactForm" class="safari-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="safari-type">Safari Interest:</label>
                <select id="safari-type" name="safari-type">
                    <option value="solo">Solo Eco-Impact (Scenario A)</option>
                    <option value="family">5-Day Cultural Family (Scenario B)</option>
                    <option value="custom">Custom Conservation Trip</option>
                </select>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn-accent">Send Inquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Musembi Earthways Safaris | <a href="references.html">References</a></p>
    </footer>
    <script src="project.js"></script>
</body>
</html>
